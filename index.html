<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon_package/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="windchimes"
      content="a peaceful windchime player that reacts to the windspeed in your area"
    />

    <link rel="manifest" href="/manifest.json" />

    <title>windchimes</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <script type="text/javascript">
      // Adapted from "Single Page Apps for GitHub Pages" April 2020
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License

      (function (l) {
        if (l.search) {
          var q = {};
          l.search
            .slice(1)
            .split("&")
            .forEach(function (v) {
              var a = v.split("=");
              q[a[0]] = a.slice(1).join("=").replace(/~and~/g, "&");
            });
          if (q.p !== undefined) {
            window.history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) +
                (q.p || "") +
                (q.q ? "?" + q.q : "") +
                l.hash
            );
          }
        }
      })(window.location);
    </script>

    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
